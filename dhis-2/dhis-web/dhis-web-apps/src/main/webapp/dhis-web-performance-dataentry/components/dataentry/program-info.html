<div class="modal-header page">
    <h2>{{'program_info'| translate}}</h2>
</div>

<div class="modal-body page">
    <div class="scroll">
        <table class="listTable dhis2-table-striped-border">
            <tr ng-repeat="pr in model.programmes">
                <td>
                    {{pr.code}}
                </td>
                <td>
                    {{pr.displayName}}
                </td>
            </tr>
        </table>
    </div>
</div>

<div class="modal-footer page">
    <button class="btn btn-primary" type="button" data-ng-click="close()">{{'close'| translate}}</button>
</div>
